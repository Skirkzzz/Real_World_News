<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Sunny Side Up!</title>
  </head>

  <body>
    <div id="myOverlay" class="overlay">
      <span
        class="closebtn"
        onclick="closeSearch()"
        title="Close Overlay"
      ></span>
      <div class="overlay-content">
        <form action="/action_page.php">
          <input type="text" placeholder="Search.." name="search" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </div>
    <button class="openBtn" onclick="openSearch()">Open Search Box</button>

    <section class="row">
      <div class="reddit" style="background-color: #aaa">
        <h1 id="redditheading">You Reddit Here</h1>
        <div id="card">
          <div class="card">
            <h1 class="title"></h1>
            <p class="message"></p>
            <p class="author"></p>
          </div>
        </div>
      </div>
      <div id="map" style="background-color: #bbb">
        <h1 id="newsHeader">Local News</h1>
      </div>
    </section>

    <script rel="script" src="script.js"></script>
  </body>

  <footer></footer>
</html>
