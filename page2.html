<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>REAL News</title>
  </head>

  <body>
    <div id="myOverlay" class="overlay">
      <span
        class="closebtn"
        onclick="closeSearch()"
        title="Close Overlay"
      >X</span>
      <div class="overlay-content">
          <input id = "search" type="text" placeholder="Search.." name="search" />
          <button type="submit" id="searchButton"><i class="fa fa-search"></i></button>
      </div>
    </div>
    <button class="openBtn" onclick="openSearch()">Open Search Box</button>
        <section class="row"> 
          <div class="reddit" style="background-color:#aaa;">
            <h1 id="redditheading">You Reddit Here</h1>
            <div id="cardcontainer">
              <div class="card">
                <a class="post" href=""></a>
                <h1 class="title"></h1>
                <p class="message"></p>
                <p class="author"></p>
              </div>
            </div>
          </div>
                
      <div id="map" style="background-color: #bbb">
        <h1 id="newsHeader">Local News</h1>
  
      <input type="text" id="searchText" name="q" placeholder="Search..." />
      <button id="searchButton">Search</button>
 
      </div>
    </section>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCr-Av0kS8QAYgzV2dOHJXomDn8rxTcsRA&callback=initMap&v=weekly" defer></script>
    <script rel="script" src="script.js"></script>
  </body>

  <footer></footer>
</html>
